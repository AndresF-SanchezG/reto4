<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Reto5</title>
</head>
<body>
    <article class="card-container">
        <section class="product-datail">
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can now listen to millons of<br>songs, audiobooks, and podcast on<br> any device anywhere you like!</p>
            <div class="song-datail">
                <span class="logo-music"><img src="./order-summary-component-main/images/icon-music.svg" alt=""></span>
                <div class="description-plan">
                    <p class="type-plan">Annual Plan</p>
                    <p class="price-plan">$59.99/year</p>

                </div>
                <button class="change-music">Change</button>
            </div>
            <div class="pay-container">
                <button class="botton-pay">Proceed to Payment</button>
            </div>
            <h3 class="cancel-order-element">Cancel Order</h3>
            
        
        </section>
        

    </article>
    
</body>
</html>
